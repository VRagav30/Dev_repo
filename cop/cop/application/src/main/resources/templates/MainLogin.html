<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>THULLIYAM</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #ededed;">
	<div style="background-color: #ededed; height: 50px;"></div>
	<div class="container-fluid">
		<div class="row col-lg-4 col-lg-offset-4"
			style="margin-top: 80px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->

			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" th:text="Login"></h3>
				<br /> <input type="text" id="account" name="account"
					th:placeholder="Email" required="true" autofocus="true" class="form-control" /> <br /> <input
					type="password" th:placeholder="Password" id="password"
					name="password"required="true" class="form-control" /> <br />

				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid account or password.
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>								
				<button class="btn btn-lg btn-primary" name="Submit" value="Sign In"
					type="Submit" th:text="Login" style="margin-right: 10px;"></button>
			</form>
		</div>
	</div>
	
</body>
</html>
