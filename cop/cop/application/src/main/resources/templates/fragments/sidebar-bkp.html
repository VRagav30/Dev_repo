<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous" />

<head>
<title>Header</title>
</head>

<body>

  <div th:fragment="sidebar" align="Right">
    <ul th:fragment="my-fragment1">
     <form th:action="@{/uploadTransFile}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Upload Files"/>
                        </div>
       </form>
       <p></p>
       <form th:action="@{/generateCosting}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Generate costing"/>
                        </div>
       </form>
       <p></p>
       <form th:action="@{/loadReport}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Generate Report"/>
                        </div>
       </form>
       <p></p>
       <form th:action="@{/downloadExcelFile}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Download Files"/>
                        </div>
       </form>
       <form th:action="@{/uploadActivityPrice}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input align="Left" type="submit" class="btn btn-lg btn-primary btn-block" value="upload Activity pricing "/>
                        </div>
                        
              </form>
              
              <form th:action="@{/loadActivityPrice}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input align="Left" type="submit" class="btn btn-lg btn-primary btn-block" value="Generate Activity pricing "/>
                        </div>
                        
              </form>
       
        <form th:action="@{/loadConsolidatedReport}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Generate Consolidated Report"/>
                        </div>
       </form>
       
        <form th:action="@{/loadDetailedReport}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Generate Detailed Report"/>
                        </div>
       </form>
       
        <form th:action="@{/}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Generate ReconReport"/>
                        </div>
       </form>
       
       <form th:action="@{/materialReport}" method="get">
        <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Material Report"/>
                        </div>
       </form>
       
    </ul>
  </div>

</body>

</html>
