<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Header</title>
</head>

<body>

	<div th:fragment="sidebar">
		<div class="panel panel-default">
			<div class="panel-heading">Uploads</div>
			<div class="panel-body">
				<div style="padding-bottom: 5px;">
					<a th:href="@{/uploadTransFile}">Transactions</a><br/>
					<a th:href="@{/uploadActivityPrice}">Activity Price</a>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Costing</div>
			<div class="panel-body">
				<div style="padding-bottom: 5px;">
					<a th:href="@{/generateCosting}">Trigger Costing</a><br/>
					<a th:href="@{/loadActivityPrice}">Activity Pricing</a>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Reports</div>
			<div class="panel-body">
				<div style="padding-bottom: 5px;">
					<a sec:authorize="isAuthenticated()  && hasAnyAuthority('Finance','OrgAdmin')" th:href="@{/loadConsolidatedReport}">Consolidated Report</a><br/>
					<a sec:authorize="isAuthenticated()  && hasAnyAuthority('Prod','OrgAdmin')" th:href="@{/loadDetailedReport}">Detailed Report</a><br/>
					<a sec:authorize="isAuthenticated()  && hasAnyAuthority('Costing','OrgAdmin')" th:href="@{/loadReconReport}">Reconciliation Report</a><br/>
					<a sec:authorize="isAuthenticated()  && hasAnyAuthority('MasterData','OrgAdmin')" th:href="@{/loadMaterialReport}">Material Report</a>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Downloads</div>
			<div class="panel-body">
				<div style="padding-bottom: 5px;">
					<a th:href="@{/downloadExcelFile}">Download Files</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
