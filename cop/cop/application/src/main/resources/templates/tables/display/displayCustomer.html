<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CUSTOMER</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">
	<p>
<p>
	<form th:action="@{/searchCustomer}" method="get">
<button  style="float: left;"><a th:href="@{/insertCustomer}">ADD </a></button>
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Customer" size="50"  >
  <button type="submit" class="btn btn-info"  style="float: right;">Search</button>
  <button type="reset" class="btn btn-info"  style="float: right;" >Reset</button>
  </form>
		<form method="post" th:action="@{/findCustomer}">
			<h1>CUSTOMER</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>

						<th scope="col">address1</th>
						<th scope="col">address2</th>
						<th scope="col">address3</th>
						<th scope="col">address4</th>
						<th scope="col">customer</th>
						<th scope="col">customergrp</th>
						<th scope="col">customertyp</th>
						<th scope="col">customertypd</th>
						<th scope="col">govrn1</th>
						<th scope="col">lname</th>
						<th scope="col">orgncode</th>
						<th scope="col">ostat</th>
						<th scope="col">partnfunc</th>
						<th scope="col">plant</th>
						<th scope="col">sname</th>



					</tr>
				</thead>
				<tbody>

					<tr th:each="cus : ${cuss}">

						<td scope="row" th:text=${cus.address1}>-</td>
						<td scope="row" th:text=${cus.address2}>-</td>
						<td scope="row" th:text=${cus.address3}>-</td>
						<td scope="row" th:text=${cus.address4}>-</td>
						<td scope="row" th:text=${cus.customer}>-</td>
						<td scope="row" th:text=${cus.customergrp}>-</td>
						<td scope="row" th:text=${cus.customertyp}>-</td>
						<td scope="row" th:text=${cus.customertypd}>-</td>
						<td scope="row" th:text=${cus.govrn1}>-</td>
						<td scope="row" th:text=${cus.lname}>-</td>
						<td scope="row" th:text=${cus.orgncode}>-</td>
						<td scope="row" th:text=${cus.ostat}>-</td>
						<td scope="row" th:text=${cus.partnfunc}>-</td>
						<td scope="row" th:text=${cus.plant}>-</td>
						<td scope="row" th:text=${cus.sname}>-</td>
						<td>
						<form></form>
                        <form th:action="@{/insertCustomer}" th:id="|edit_cus_${cus.customer}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="address1" th:value="${cus.address1}">
                       		<input type="hidden" name="address2" th:value="${cus.address2}">
		                    <input type="hidden" name="address3" th:value="${cus.address3}">
		                    <input type="hidden" name="customer" th:value="${cus.customer}">
		                    <input type="hidden" name="customergrp" th:value="${cus.customergrp}">
		                    <input type="hidden" name="customertyp" th:value="${cus.customertyp}">
		                    <input type="hidden" name="customertypd" th:value="${cus.customertypd}">
		                    <input type="hidden" name="govrn1" th:value="${cus.govrn1}">
		                    <input type="hidden" name="lname" th:value="${cus.lname}">
		                    <input type="hidden" name="orgncode" th:value="${cus.orgncode}">
		                    <input type="hidden" name="ostat" th:value="${cus.ostat}">
		                    <input type="hidden" name="partnfunc" th:value="${cus.partnfunc}">
		                    <input type="hidden" name="plant" th:value="${cus.plant}">
		                    <input type="hidden" name="sname" th:value="${cus.sname}">
		                    <a href="#" th:data-elementid="|edit_cus_${cus.customer}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    	
              			</form>
              			</td>
                    	<td>
                        	<form th:action="@{/insertCustomer}" th:id="|delete_cus_${cus.customer}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="batch" th:value="${cus.customer}">
		                     <a href="#" th:data-elementid="|delete_cus_${cus.customer}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text"> 
		                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
                    		</form>
                        </td>


					</tr>
				</tbody>


			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
