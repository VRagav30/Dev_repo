<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>Profit Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <h1>PROFIT CENTER</h1>
            
        
            <form action="#"th:action="@{/insertProfitcenter}"th:object="${pc}"method="post"class="form">
            
            <div class="form-group">
                 
                <div class="form-group">
                    <label for="profitcr">Profit Center</label>
                    <input class="form-control"type="text"th:field="*{profitcr}"id="profitcr"placeholder="Profit CENTER"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('profitcr')}"th:errors="*{profitcr}"></div>
                </div>
                
                <div class="form-group">
                    <label for="sname">SHORT NAME</label>
                    <input class="form-control"type="text"th:field="*{sname}"id="sname"placeholder="SHORT NAME"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('sname')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="lname">LONG NAME</label>
                    <input class="form-control"type="text"th:field="*{lname}"id="lname"placeholder="LONG NAME"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('lname')}"th:errors="*{integer}"></div>
                </div>
                
               
                
                <div class="form-group">
                    <label for="valfdate">FROM DATE</label>
                    <input class="form-control"type="date"th:field="*{valfdate}"id="valfdate"placeholder="FROM DATE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('valfdate')}"th:errors="*{integer}"></div>
                </div>
                
                 <div class="form-group">
                    <label for="valtdate">TO DATE</label>
                    <input class="form-control"type="date"th:field="*{valtdate}"id="valtdate"placeholder="TO DATE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('valtdate')}"th:errors="*{integer}"></div>
                </div>
                
                
                
                <div class="form-group">
                    <label for="ostat">ORGANISATION STATUS</label><br>
                    <input  type="radio"th:field="*{ostat}"id="ostat"name="ostat1"value="TRIVIAL">
					<label for="ostat1">TRIVIAL</label>
					<input type="radio"th:field="*{ostat}"id="ostat"name="ostat2"value="ACTIVE">
					<label for="ostat2">ACTIVE</label>
					<input type="radio"th:field="*{ostat}"id="ostat"name="ostat3"value="DORMANT">
					<label for="ostat3">DORMANT</label>
					 <div class="alert alert-warning" th:if="${#fields.hasErrors('ostat')}" th:errors="*{integer}"></div>
                </div><br>
                
               
                                
                 <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
</body>
