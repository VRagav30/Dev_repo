<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PCB</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">
	<p>
		<p>
		<form th:action="@{/insertPcb}" method="get" class="pull-left">
		<button type="submit" class="btn btn-info">ADD </a></button>
		</form>
		<form th:action="@{/searchPcb}" method="get" class="pull-right">
				<input type="text" name="keyword"  th:value="${keyword}"
				placeholder="Find by Pcb Code" size="50">
			<button type="submit" class="btn btn-info" style="float: right;">Search</button>
			<button type="reset" class="btn btn-info" style="float: right;">Reset</button>
		</form><br>
		<form method="post" th:action="@{/findPcb}">
			<h1>PCB</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>
						<th scope="col">fieldmap</th>
						<th scope="col">orgncode</th>
						<th scope="col">pcagrp</th>
						<th scope="col">pcbcode</th>
						<th scope="col">pcbgrd</th>
						<th scope="col">pcbgrn</th>
						<th scope="col">valfdate</th>
						<th scope="col">valtdate</th>

					</tr>
				</thead>
				<tbody>

					<tr th:each="pcb: ${pcbs}">

						<td scope="row" th:text=${pcb.fieldmap}>-</td>
						<td scope="row" th:text=${pcb.orgncode}>-</td>
						<td scope="row" th:text=${pcb.pcagrp}>-</td>
						<td scope="row" th:text=${pcb.pcbcode}>-</td>
						<td scope="row" th:text=${pcb.pcbgrd}>-</td>
						<td scope="row" th:text=${pcb.pcbgrn}>-</td>
						<td scope="row" th:text=${pcb.valfdate}>-</td>
						<td scope="row" th:text=${pcb.valtdate}>-</td>
						<td>
                        <form></form>
                      	 <form th:action="@{/insertPcb}" th:id="|edit_pcb_${pcb.pcbgrn}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="pcbgrn" th:value="${pcb.pcbgrn}">
                       		<input type="hidden" name="fieldmap" th:value="${pcb.fieldmap}">
		                    <input type="hidden" name="orgncode" th:value="${pcb.orgncode}">
		                    <input type="hidden" name="pcagrp" th:value="${pcb.pcagrp}">
		                    <input type="hidden" name="pcbcode" th:value="${pcb.pcbcode}">
		                    <input type="hidden" name="pcbgrd" th:value="${pcb.pcbgrd}">
		                    <input type="hidden" name="valfdate" th:value="${pcb.valfdate}">
		                    <input type="hidden" name="valtdate" th:value="${pcb.valtdate}">
		                    <a href="#" th:data-elementid="|edit_pcb_${pcb.pcbgrn}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    	
                    		</a>
              			</form>
              			</td>
                        <td>
                          <form th:action="@{/insertPcb}" th:id="|delete_pcb_${pcb.pcbgrn}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="pcbgrn" th:value="${pcb.pcbgrn}">
		                    <a href="#" th:data-elementid="|delete_pcb_${pcb.pcbgrn}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    	
              			</form>
                        </td>
					</tr>
				</tbody>


			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
