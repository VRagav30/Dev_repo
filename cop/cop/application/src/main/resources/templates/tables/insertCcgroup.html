<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COST CENTER GROUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <h1>Cost Center Group</h1>
            
            <form action="#" th:action="@{/insertCcgroup}" th:object="${ccg}" method="post" class="form">
            
            <div class="form-group">
                    <label for="orgncode">Organisation Code</label>
                    <input class="form-control" type="text" th:field="*{orgncode}" id="orgncode" placeholder="Organisation Code" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('orgncode')}" th:errors="*{fullName}"></div>
                </div>
                
                <div class="form-group">
                    <label for="cctr">COST CENTER</label>
                    <input class="form-control" type="text" th:field="*{cctr}" id="cctr" placeholder="COST CENTER" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('cctr')}" th:errors="*{fullName}"></div>
                </div>
                <div class="form-group">
                    <label for="grpcode">GROUP CODE</label>
                    <input class="form-control" type="text" th:field="*{grpcode}" id="grpcode" placeholder="GROUP CODE" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('grpcode')}" th:errors="*{grpcode}"></div>
                </div>
                <div class="form-group">
                    <label for="grpd">GROUP DESCRIPTION</label>
                    <input class="form-control" type="text" th:field="*{grpd}" id="grpd" placeholder="GROUP DESCRIPTION" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('grpd')}" th:errors="*{grpd}"></div>
                </div>
                
                
                <div class="form-group">
                    <label for="cctrf">COST ACCOUNT From</label>
                    <input class="form-control" type="number" th:field="*{cctrf}" id="cctrf" placeholder="Cost Account From" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('cctrf')}" th:errors="*{cctrf}"></div>
                </div>
                
                <div class="form-group">
                    <label for="cctrt">COST ACCOUNT TO</label>
                    <input class="form-control" type="date" th:field="*{cctrt}" id="cctrt" placeholder="COST ACCOUNT TO" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('cctrt')}" th:errors="*{cctrt}"></div>
                </div><br>
                
                
                <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
