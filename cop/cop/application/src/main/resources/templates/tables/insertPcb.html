<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>PCB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
   <div layout:fragment="content">
        <div class="row">
            <h1>Product Cost Breakup</h1>
            
        
            <form action="#"th:action="@{/insertPcb}"th:object="${pcb}"method="post"class="form">
            
            <div class="form-group">
                 
                <div class="form-group">
                    <label for="orgncode">Organisation Code</label>
                    <input class="form-control"type="text"th:field="*{orgncode}"id="orgncode"placeholder="Organisation Code"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('orgncode')}"th:errors="*{integer}"></div>
                </div>
                
                  
                <div class="form-group">
                    <label for="pcbcode">PCB Code</label>
                    <input class="form-control"type="text"th:field="*{pcbcode}"id="pcbcode"placeholder="PCB Code"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('pcbcode')}"th:errors="*{integer}"></div>
                </div>
                
               
               <div class="form-group">
                    <label for="pcagrp">PCB Cost Account Group</label>
                    <input class="form-control"type="text"th:field="*{pcagrp}"id="pcagrp"placeholder="PCB Cost Acc Group"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('pcagrp')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="pcbgrd">Description</label>
                    <input class="form-control"type="text"th:field="*{pcbgrd}"id="pcbgrd"placeholder="Description"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('pcbgrd')}"th:errors="*{integer}"></div>
                </div>
                
                  <div class="form-group">
                    <label for="pcbgrn">PCB Group Number</label>
                    <input class="form-control"type="number"th:field="*{pcbgrn}"id="pcbgrn"placeholder="PCB Group Number"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('pcbgrn')}"th:errors="*{pcbgrn}"></div>
                </div>
                
                <div class="form-group">
                    <label for="fieldmap">Field Map</label>
                    <input class="form-control"type="text"th:field="*{fieldmap}"id="fieldmap"placeholder="Field Map"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('fieldmap')}"th:errors="*{filedmap}"></div>
                </div>
                
                
                <div class="form-group">
                    <label for="valfdate">FROM DATE</label>
                    <input class="form-control"type="date"th:field="*{valfdate}"id="valfdate"placeholder="FROM DATE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('valfdate')}"th:errors="*{integer}"></div>
                </div>
                
                 <div class="form-group">
                    <label for="valtdate">TO DATE</label>
                    <input class="form-control"type="date"th:field="*{valtdate}"id="valtdate"placeholder="TO DATE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('valtdate')}"th:errors="*{integer}"></div>
                </div>
                 <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
</body>
