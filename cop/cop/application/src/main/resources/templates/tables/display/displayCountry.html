<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>COUNTRY</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">
		<p>
		<p>
		<form th:action="@{/insertCountry}" method="get" class="pull-left">
		<button type="submit" class="btn btn-info">ADD </a></button>
		</form>
		<form th:action="@{/searchCountry}" method="get" class="pull-right">
				<input type="text" name="keyword"  th:value="${keyword}"
				placeholder="Find by Countryid or Name" size="50">
			<button type="submit" class="btn btn-info" style="float: right;">Search</button>
			<button type="reset" class="btn btn-info" style="float: right;">Reset</button>
		</form><br>
		<form method="post" th:action="@{/findCountry}">
			<h1>COUNTRY</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>
						<th scope="col">countryid</th>
						<th scope="col">sname</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="country : ${countries}">
						<td scope="row" th:text=${country.countryid}>-</td>
						<td scope="row" th:text=${country.sname}>-</td>
						<td>
                        <form></form>
                      	 <form th:action="@{/insertCountry}" th:id="|edit_country_${country.countryid}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="countryid" th:value="${country.countryid}">
                       		<input type="hidden" name="countrycode" th:value="${country.sname}">
		                    
							<a href="#" th:data-elementid="|edit_country_${country.countryid}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    	
                    		</a>
              			</form>
              			</td>
                        <td>
                          <form th:action="@{/insertCountry}" th:id="|delete_country_${country.countryid}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="countryid" th:value="${country.countryid}">
		                    <a href="#" th:data-elementid="|delete_country_${country.countryid}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    	
                    		</a>
              			</form>
                        </td>
					</tr>
				</tbody>
			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
