<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Spring Boot Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <h1>FYD</h1>
            
            <form  th:action="@{/insertFyd}" method="post" class="form">
            
            <div class="form-group">
                    <label for="fydcode">FYDCODE</label>
                    <input class="form-control" type="text" th:field="${fyd.fydcode}" name="fydcode" placeholder="FYDCODE" required="true" autofocus="true">
                </div>
                <div class="form-group">
                    <label for="fydtyp">FYDTYP</label>
                    <input class="form-control" type="text" th:field="${fyd.fydtyp}" name="fydtyp" placeholder="FYDTYPE" required="true" autofocus="true">
                </div>
                <div class="form-group">
                    <label for="numper">NUMPER</label>
                    <input class="form-control" type="text" th:field="${fyd.numper}" name="numper" placeholder="NUMPER" required="true" autofocus="true">
                </div>
                
                <div class="form-group">
                    <label for="year">YEAR</label>
                    <input class="form-control" type="text" th:field="${fyd.year}" name="year" placeholder="YEAR" required="true" autofocus="true">
                </div>
                
                <div class="form-group">
                    <label for="frommonth">FROM MONTH</label> <select class="form-control"
				id="frommonth" name="frommonth" th:field="*{fyd.frommonth}">
                   <option value="JAN">JAN</option>
					<option value="FEB">FEB</option>
				<option value="MAR">MAR</option>
                    
                </div>
                
                <div class="form-group">
                    <label for="tomonth">TO MONTH</label>
                    <input class="form-control" type="text" th:field="${fyd.tomonth}" name="tomonth" placeholder="TOMONTH" required="true" autofocus="true">
                </div>
                
                <div class="form-group" style="display:none;">
                    <input class="form-control" type="text" th:field="${fyd.fydpk}" name="fydpk">
                </div>
                
                <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
