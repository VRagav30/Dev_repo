<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">

 <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>PROCESS CARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
            <div class="row">
            <h1>PROCESS CARD</h1>
            
        
            <form action="#"th:action="@{/insertPcard}"th:object="${pcard}"method="post"class="form">
            
            <div class="form-group">
                 
                <div class="form-group">
                    <label for="prscnum">PROCESS SHEET NUMBER</label>
                    <input class="form-control"type="text"th:field="*{prscnum}"id="prscnum"placeholder="PROCESS SHEET NUMBER"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('prscnum')}"th:errors="*{String}"></div>
                </div>
                
                <div class="form-group">
                    <label for="plant">PLANT</label>
                    <input class="form-control"type="text"th:field="*{plant}"id="plant"placeholder="PLANT"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('plant')}"th:errors="*{String}"></div>
                </div>
                
                 <div class="form-group">
                    <label for="matlcode">Material</label>
                    <input class="form-control"type="text"th:field="*{matlcode}"id="matlcode"placeholder="Material"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('matlcode')}"th:errors="*{text}"></div>
                </div>
                
               <div class="form-group">
                    <label for="valfdate">FROM DATE</label>
                    <input class="form-control"type="date"th:field="*{valfdate}"id="valfdate"placeholder="FROM DATE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('valfdate')}"th:errors="*{integer}"></div>
                </div>
                
                 <div class="form-group">
                    <label for="valtdate">TO DATE</label>
                    <input class="form-control"type="date"th:field="*{valtdate}"id="valtdate"placeholder="TO DATE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('valtdate')}"th:errors="*{integer}"></div>
                </div>
                
               
                <div class="form-group">
                    <label for="ostat">ORGANISATION STATUS</label><br>
                    <input  type="radio"th:field="*{ostat}"id="ostat"name="ostat1"value="TRIVIAL">
					<label for="ostat1">TRIVIAL</label>
					<input type="radio"th:field="*{ostat}"id="ostat"name="ostat2"value="ACTIVE">
					<label for="ostat2">ACTIVE</label>
					<input type="radio"th:field="*{ostat}"id="ostat"name="ostat3"value="DORMANT">
					<label for="ostat3">DORMANT</label>
					 <div class="alert alert-warning" th:if="${#fields.hasErrors('ostat')}" th:errors="*{integer}"></div>
                </div>
                 <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
</body>
