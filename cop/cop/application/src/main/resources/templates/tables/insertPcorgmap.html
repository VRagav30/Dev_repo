<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>PROFIT CENTER ORGANISATION MAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <h1>PROFIT CENTER ORGANISATION MAP</h1>
            
        
            <form action="#"th:action="@{/insertPcorgmap}"th:object="${pcom}"method="post"class="form">
            
            <div class="form-group">
                 
                <div class="form-group">
                    <label for="profitcr">Profit Center</label>
                    <input class="form-control"type="text"th:field="*{profitcr}"id="profitcr"placeholder="Profit CENTER"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('profitcr')}"th:errors="*{profitcr}"></div>
                </div>
                
                <div class="form-group">
                    <label for="orgncode">Organisation Code</label>
                    <input class="form-control"type="text"th:field="*{orgncode}"id="orgncode"placeholder="Orgnaisation Code"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('orgncode')}"th:errors="*{orgncode}"></div>
                </div>
               
                                
                 <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
</body>
