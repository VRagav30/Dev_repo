<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SERVICE ITEMS</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">
	
<p>
<p>
	<form th:action="@{/searchServiceitem}" method="get">
<button  style="float: left;"><a th:href="@{/insertServiceItem}">ADD </a></button>
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by service code" size="50"  >
  <button type="submit" class="btn btn-info"  style="float: right;">Search</button>
  <button type="reset" class="btn btn-info"  style="float: right;" >Reset</button>
  </form>
		<form method="post" th:action="@{/findserviceitem}">
			<h1>SERVICE ITEMS</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>
						<th scope="col">activeind</th>
						<th scope="col">buom</th>
						<th scope="col">coslot</th>
						<th scope="col">lname</th>
						<th scope="col">oboind</th>
						<th scope="col">plant</th>
						<th scope="col">sercode</th>
						<th scope="col">sertyp</th>
						<th scope="col">sname</th>
						<th scope="col">typed</th>
						<th scope="col">valgrp</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="si: ${sis}">
						<td scope="row" th:text=${si.activeind}>-</td>
						<td scope="row" th:text=${si.buom}>-</td>
						<td scope="row" th:text=${si.coslot}>-</td>
						<td scope="row" th:text=${si.lname}>-</td>
						<td scope="row" th:text=${si.oboind}>-</td>
						<td scope="row" th:text=${si.plant}>-</td>
						<td scope="row" th:text=${si.sercode}>-</td>
						<td scope="row" th:text=${si.sertyp}>-</td>
						<td scope="row" th:text=${si.sname}>-</td>
						<td scope="row" th:text=${si.typed}>-</td>
						<td scope="row" th:text=${si.valgrp}>-</td>
						<td>
						<form></form>
                        <form th:action="@{/insertServiceitem}" th:id="|edit_si_${si.sercode}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="activeindactiveind" th:value="${si.activeind}">
                       		<input type="hidden" name="buom" th:value="${si.buom}">
		                    <input type="hidden" name="coslot" th:value="${si.coslot}">
		                    <input type="hidden" name="lname" th:value="${si.lname}">
		                    <input type="hidden" name="oboind" th:value="${si.oboind}">
		                    <input type="hidden" name="plant" th:value="${si.plant}">
		                    <input type="hidden" name="sercode" th:value="${si.sercode}">
		                    <input type="hidden" name="sertyp" th:value="${si.sertyp}">
		                    <input type="hidden" name="sname" th:value="${si.sname}">
		                    <input type="hidden" name="typed" th:value="${si.typed}">
		                    <input type="hidden" name="valgrp" th:value="${si.valgrp}">
		                    <a href="#" th:data-elementid="|edit_si_${si.sercode}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    	
              			</form>
              			</td>
                    	<td>
                        	<form th:action="@{/insertServiceitem}" th:id="|delete_si_${si.sercode}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="batch" th:value="${si.sercode}">
		                     <a href="#" th:data-elementid="|delete_si_${si.sercode}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text"> 
		                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
                    		</form>
                        </td>
					</tr>
				</tbody>


			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
