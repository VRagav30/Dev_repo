<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CURRENCY</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">
	<p>
		<p>
		<form th:action="@{/insertCurrency}" method="get" class="pull-left">
		<button type="submit" class="btn btn-info">ADD </a></button>
		</form>
		<form th:action="@{/searchCurrency}" method="get" class="pull-right">
				<input type="text" name="keyword"  th:value="${keyword}" placeholder="Find by Currency" size="50">
			<button type="submit" class="btn btn-info" style="float: right;">Search</button>
			<button type="reset" class="btn btn-info" style="float: right;">Reset</button>
		</form><br>
		<P>
		<div th:if="${message}">
				<h4 style="color: blue" th:text="${message}"></h4>
		</div>
		<div th:if="${error}">
				<h4 style="color: red" th:text="${error}"></h4>
		</div>
		<br><br>
		<form method="post" th:action="@{/uploadEntityFile?fileType=Currency}" enctype="multipart/form-data" class="pull-left">
		     <input type="file" name="file" class="form-control-file">
              
			<button type="submit" class="btn btn-info" > Bulk Upload</button>
			
		</form>
		<br><br>
		<form method="post" th:action="@{/findCurrency}">
			<h1>CURRENCY</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>

						<th scope="col">currc</th>
						<th scope="col">currd</th>
						<th scope="col">currn</th>

					</tr>
				</thead>
				<tbody>

					<tr th:each="curr : ${currs}">

						<td scope="row" th:text=${curr.currc}>-</td>
						<td scope="row" th:text=${curr.currd}>-</td>
						<td scope="row" th:text=${curr.currn}>-</td>
						<td>
                        <form></form>
                      	 <form th:action="@{/insertCurrency}" th:id="|edit_curr_${curr.currc}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="currc" th:value="${curr.currc}">
                       		<input type="hidden" name="currd" th:value="${curr.currd}">
		                    <input type="hidden" name="currn" th:value="${curr.currn}">
		                    
		                    <a href="#" th:data-elementid="|edit_curr_${curr.currc}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    	
                    		</a>
              			</form>
              			</td>
                        <td>
                          <form th:action="@{/insertCurrency}" th:id="|delete_curr_${curr.currc}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="currc" th:value="${curr.currc}">
		                    <a href="#" th:data-elementid="|delete_curr_${curr.currc}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    	
                    		</a>
              			</form>
                        </td>

					</tr>
				</tbody>


			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
