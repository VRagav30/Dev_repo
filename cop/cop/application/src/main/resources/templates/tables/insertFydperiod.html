<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FYD PERIOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <h1>FYD PERIOD</h1>
            
            <form action="#" th:action="@{/insertFydperiod}" th:object="${fydp}" method="post" class="form">
            
            <div class="form-group">
                    <label for="fydcode">FYDCODE</label>
                    <input class="form-control" type="text" th:field="*{fydcode}" id="fydcode" placeholder="FYDCODE" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('fydcode')}" th:errors="*{fullName}"></div>
                </div>
                
                <div class="form-group">
                    <label for="period">PERIOD</label>
                    <input class="form-control" type="number" th:field="*{period}" id="period" placeholder="PERIOD" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('period')}" th:errors="*{period}"></div>
                </div>
                
                <div class="form-group">
                    <label for="year">YEAR</label>
                    <input class="form-control" type="number" th:field="*{year}" id="year" placeholder="YEAR" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
                </div>
                
                <div class="form-group">
                    <label for="fromdate">VALID FROM </label>
                    <input class="form-control" type="date" th:field="*{fromdate}" id="fromdate" placeholder="FROMMONTH" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('fromdate')}" th:errors="*{fromdate}"></div>
                </div>
                
                <div class="form-group">
                    <label for="todate">VALID TO</label>
                    <input class="form-control" type="date" th:field="*{todate}" id="todate" placeholder="TOMONTH" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('todate')}" th:errors="*{todate}"></div>
                </div>
                 <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
