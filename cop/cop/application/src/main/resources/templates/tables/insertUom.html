<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit Of Measure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <h1>Unit Of Measure</h1>
            
            <form action="#" th:action="@{/insertUom}" th:object="${uomt}" method="post" class="form">
            
            <div class="form-group">
                    <label for="uom">Unit of Measure</label>
                    <input class="form-control" type="text" th:field="*{uom}" id="uom" placeholder="String" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('uom')}" th:errors="*{String}"></div>
                </div>
                <div class="form-group">
                    <label for="uomd">UOMD</label>
                    <input class="form-control" type="number" th:field="*{uomd}" id="uomd" placeholder="UOMD" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('uomd')}" th:errors="*{integer}"></div>
                </div>
                <div class="form-group">
                    <label for="sname">NAME </label>
                    <input class="form-control" type="text" th:field="*{sname}" id="sname" placeholder="SHORT NAME" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('sname')}" th:errors="*{String}"></div>
                </div>
                
                <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
