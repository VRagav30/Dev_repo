<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">

 <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>PROCESS STEP OPERATIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
            <div class="row">
            <h1>PROCESS STEP OPERATIONS</h1>
            
        
            <form action="#"th:action="@{/insertPstepops}"th:object="${pop}"method="post"class="form">
            
            <div class="form-group">
                 
                 <div class="form-group">
                    <label for="prcsstepcode">PROCESS STEP CODE</label>
                    <input class="form-control"type="number"th:field="*{prcsstepcode}"id="prcsstepcode"placeholder="PROCESS STEP CODE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('prcsstepcode')}"th:errors="*{prcsstepcode}"></div>
                </div>
                                                 
                <div class="form-group">
                    <label for="prcsnum">PROCESS SHEET NUMBER</label>
                    <input class="form-control"type="text"th:field="*{prcsnum}"id="prcsnum"placeholder="PROCESS SHEET NUMBER"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('prcsnum')}"th:errors="*{String}"></div>
                </div>
                
                <div class="form-group">
                    <label for="opname">OPERATION NAME</label>
                    <input class="form-control"type="text"th:field="*{opname}"id="opname"placeholder="OPERATION NAME"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('opname')}"th:errors="*{String}"></div>
                </div>
                
                <div class="form-group">
                    <label for="opuom">OPERATION UNIT OF MEASURE</label>
                    <input class="form-control"type="text"th:field="*{opuom}"id="opuom"placeholder="OPERATION UNIT OF MEASURE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('opuom')}"th:errors="*{String}"></div>
                </div>
                
                <div class="form-group">
                    <label for="opqty">OPERATION QUANTITY</label>
                    <input class="form-control"type="number"th:field="*{opqty}"id="opqty"placeholder="OPERATION QUANTITY"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('opqty')}"th:errors="*{opqty}"></div>
                </div>
                <div class="form-group" >
                    <input  class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
</body>
