<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ORGANISATION</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">
	
<p>
<p>
	<form th:action="@{/searchOrg}" method="get">
<button  style="float: left;"><a th:href="@{/insertOrganisation}">ADD </a></button>
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by name, city or state" size="50"  >
  <button type="submit" class="btn btn-info"  style="float: right;">Search</button>
  <button type="reset" class="btn btn-info"  style="float: right;" >Reset</button>
  </form>
		<form method="post" th:action="@{/findOrganisation}">
			<h1>ORGANISATION</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>
						<th scope="col">orgncode</th>
						<th scope="col">sname</th>
						<th scope="col">lname</th>
						<th scope="col">countryid</th>
						<th scope="col">address1</th>
						<th scope="col">address2</th>
						<th scope="col">city</th>
						<th scope="col">state</th>
						<th scope="col">pincode</th>
						<th scope="col">fydcode</th>
						<th scope="col">fydtyp</th>
						<th scope="col">govrn1</th>
						<th scope="col">govrn2</th>
						<th scope="col">govrn3</th>
						<th scope="col">curra1</th>
						<th scope="col">curra2</th>
						<th scope="col">curro</th>
						<th scope="col">datetyp</th>
						<th scope="col">ostat</th>


					</tr>
				</thead>
				<tbody>

					<tr th:each="org : ${orgs}">

						<td scope="row" th:text=${org.orgncode}>-</td>
						<td scope="row" th:text=${org.sname}>-</td>
						<td scope="row" th:text=${org.lname}>-</td>
						<td scope="row" th:text=${org.countryid}>-</td>
						<td scope="row" th:text=${org.address1}>-</td>
						<td scope="row" th:text=${org.address2}>-</td>
						<td scope="row" th:text=${org.city}>-</td>
						<td scope="row" th:text=${org.state}>-</td>
						<td scope="row" th:text=${org.pincode}>-</td>
						<td scope="row" th:text=${org.fydcode}>-</td>
						<td scope="row" th:text=${org.fydtyp}>-</td>
						<td scope="row" th:text=${org.govrn1}>-</td>
						<td scope="row" th:text=${org.govrn2}>-</td>
						<td scope="row" th:text=${org.govrn3}>-</td>
						<td scope="row" th:text=${org.curra1}>-</td>
						<td scope="row" th:text=${org.curra2}>-</td>
						<td scope="row" th:text=${org.curro}>-</td>
						<td scope="row" th:text=${org.datetyp}>-</td>
						<td scope="row" th:text=${org.ostat}>-</td>
						<td>
						<form></form>
                        <form th:action="@{/insertOrganisation}" th:id="|edit_org_${org.orgncode}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="orgncode" th:value="${org.orgncode}">
                       		<input type="hidden" name="sname" th:value="${org.sname}">
		                    <input type="hidden" name="lname}" th:value="${org.lname}">
		                    <input type="hidden" name="countryid" th:value="${org.countryid}">
		                    <input type="hidden" name="address1t" th:value="${org.address1}">
		                    <input type="hidden" name="address2" th:value="${org.address2}">
		                    <input type="hidden" name="city" th:value="${org.city}">
		                     <input type="hidden" name="state" th:value="${org.state}">
		                      <input type="hidden" name="pincode" th:value="${org.pincode}">
		                       <input type="hidden" name="fydcode" th:value="${org.fydcode}">
		                        <input type="hidden" name="fydtyp" th:value="${org.fydtyp}">
		                         <input type="hidden" name="govrn1" th:value="${org.govrn1}">
		                          <input type="hidden" name="govrn2" th:value="${org.govrn2}">
		                           <input type="hidden" name="govrn3" th:value="${org.govrn3}">
		                            <input type="hidden" name="curra1" th:value="${org.curra1}">
		                             <input type="hidden" name="curra2" th:value="${org.curra2}">
		                              <input type="hidden" name="curro" th:value="${org.curro}">
		                               <input type="hidden" name="datetyp" th:value="${org.datetyp}">
		                                <input type="hidden" name="ostat" th:value="${org.ostat}">
		                    <a href="#" th:data-elementid="|edit_org_${org.orgncode}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    	
              			</form>
              			</td>
                    	<td>
                        	<form th:action="@{/insertOrganisation}" th:id="|delete_org_${org.orgncode}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="batch" th:value="${org.orgncode}">
		                     <a href="#" th:data-elementid="|delete_org_${org.orgncode}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text"> 
		                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
                    		</form>
                        </td>

					</tr>
				</tbody>


			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
