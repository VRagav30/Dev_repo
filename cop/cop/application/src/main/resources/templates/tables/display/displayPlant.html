<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PLANT</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">

		<p>
		<p>
		<form th:action="@{/searchPlant}" method="get">
			<button style="float: left;">
				<a th:href="@{/insertPlant}">ADD </a>
			</button>
			<input type="text" name="keyword" th:value="${keyword}"
				placeholder="Find by Plant or Organsation Code" size="50">
			<button type="submit" class="btn btn-info" style="float: right;">Search</button>
			<button type="reset" class="btn btn-info" style="float: right;">Reset</button>
		</form>
		<form method="post" th:action="@{/findPlant}">
			<h1>PLANT</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>
						<th scope="col">orgncode</th>
						<th scope="col">plant</th>
						<th scope="col">sname</th>
						<th scope="col">ustyp</th>
						<th scope="col">ustypd</th>
						<th scope="col">address1</th>
						<th scope="col">address2</th>
						<th scope="col">address3</th>
						<th scope="col">govrn1</th> >

					</tr>
				</thead>
				<tbody>

					<tr th:each="plant: ${plants}">

						<td scope="row" th:text=${plant.orgncode}>-</td>
						<td scope="row" th:text=${plant.plant}>-</td>
						<td scope="row" th:text=${plant.sname}>-</td>
						<td scope="row" th:text=${plant.ustyp}>-</td>
						<td scope="row" th:text=${plant.ustypd}>-</td>
						<td scope="row" th:text=${plant.address1}>-</td>
						<td scope="row" th:text=${plant.address2}>-</td>
						<td scope="row" th:text=${plant.address3}>-</td>
						<td scope="row" th:text=${plant.govrn1}>-</td>
						 <td>
                        <form></form>
                      	 <form th:action="@{/insertPlant}" th:id="|edit_plant_${plant.plant}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="plant" th:value="${plant.plant}">
                       		<input type="hidden" name="orgncode" th:value="${plant.orgncode}">
		                    <input type="hidden" name="sname" th:value="${plant.sname}">
		                    <input type="hidden" name="ustyp" th:value="${plant.ustyp}">
		                    <input type="hidden" name="ustypd" th:value="${plant.ustypd}">
		                    <input type="hidden" name="address1" th:value="${plant.address1}">
		                    <input type="hidden" name="address2" th:value="${plant.address2}">
		                    <input type="hidden" name="address3" th:value="${plant.address3}">
		                    <input type="hidden" name="govrn1" th:value="${plant.govrn1}">
		                    <a href="#" th:data-elementid="|edit_plant_${plant.plant}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
              			</form>
              			</td>
                        <td>
                          <form th:action="@{/insertPlant}" th:id="|delete_plant_${plant.plant}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="plant" th:value="${plant.plant}">
		                    <a href="#" th:data-elementid="|edit_plant_${plant.plant}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
              			</form>
                        </td>
					</tr>
				</tbody>


			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
