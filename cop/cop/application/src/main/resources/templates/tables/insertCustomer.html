<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <h1>Customer</h1>
            
        
            <form action="#"th:action="@{/insertCustomer}"th:object="${cus}"method="post"class="form">
            
            <div class="form-group">
                    
                    <input class="form-control"type="text"th:field="*{address1}"id="address1"placeholder="Address 1"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('address1')}"th:errors="*{String}"></div>
                </div>
                <div class="form-group">
                    
                    <input class="form-control"type="text"th:field="*{address2}"id="address2"placeholder="Address 2"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('address2')}"th:errors="*{String}"></div>
                </div>
                <div class="form-group">
                    <input class="form-control"type="text"th:field="*{address3}"id="address3"placeholder="Address 3"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('address3')}"th:errors="*{integer}"></div>
                </div>
                
               <div class="form-group">
                    
                    <input class="form-control"type="text"th:field="*{address4}"id="address4"placeholder="Address 4"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('address4')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="govrn1">Any authentic Govt. recognised number 1</label>
                    <input class="form-control"type="text"th:field="*{govrn1}"id="govrn1"placeholder="Govt. recognised number 1"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('govrn1')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="orgncode">Organisation Code</label>
                    <input class="form-control"type="text"th:field="*{orgncode}"id="orgncode"placeholder="Organisation Code"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('orgncode')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="ostat">ORGANISATION STATUS</label><br>
                   <input  type="radio"th:field="*{ostat}"id="ostat"name="ostat1"value="TRIVIAL">
					<label for="ostat1">TRIVIAL</label>
					<input type="radio"th:field="*{ostat}"id="ostat"name="ostat2"value="ACTIVE">
					<label for="ostat2">ACTIVE</label>
					<input type="radio"th:field="*{ostat}"id="ostat"name="ostat3"value="DORMANT">
					<label for="ostat3">DORMANT</label>
					<div class="alert alert-warning"th:if="${#fields.hasErrors('ostat')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="customertyp">PARTNER FUNCTION</label><br>
                    <input  type="radio"th:field="*{customertyp}"id="customertyp"name="customertyp1"value="OUTRIGHT">
					<label for="customertyp1">OUTRIGHT</label>
					<input type="radio"th:field="*{customertyp}"id="customertyp"name="customertyp2"value="SUBCON">
					<label for="customertyp2">SUBCON</label>
					<input type="radio"th:field="*{customertyp}"id="customertyp"name="customertyp3"value="SERVICES">
					<label for="customertyp3">SERVICES</label>
					<input type="radio"th:field="*{customertyp}"id="customertyp"name="customertyp4"value="customer">
					<label for="customertyp4">CUSTOMER</label>
					<div class="alert alert-warning"th:if="${#fields.hasErrors('customertyp')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="plant">PLANT</label>
                    <input class="form-control"type="text"th:field="*{plant}"id="plant"placeholder="PLANT"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('plant')}"th:errors="*{integer}"></div>
                </div>
                
                
                
                <div class="form-group">
                    <label for="customer">VENDOR</label>
                    <input class="form-control"type="text"th:field="*{customer}"id="customer"placeholder="VENDOR"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('customer')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="sname">SHORT NAME</label>
                    <input class="form-control"type="text"th:field="*{sname}"id="sname"placeholder="SHORT NAME"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('sname')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="lname">LONG NAME</label>
                    <input class="form-control"type="text"th:field="*{lname}"id="lname"placeholder="LONG NAME"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('lname')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="customertyp">CUSTOMER TYPE</label><br>
                    <input  type="radio"th:field="*{customertyp}"id="customertyp"name="customertyp1"value="DOMESTIC">
					<label for="customertyp1">DOMESTIC</label>
					<input type="radio"th:field="*{customertyp}"id="customertyp"name="customertyp2"value="FOREIGN">
					<label for="customertyp2">FOREIGN</label><br><div class="alert alert-warning"th:if="${#fields.hasErrors('customertyp')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="customertypd">DESCRIPTION</label>
                    <input class="form-control"type="text"th:field="*{customertypd}"id="customertypd"placeholder="integer"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('customertypd')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="customergrp">CUSTOMER GROUP</label>
                    <input class="form-control"type="text"th:field="*{customergrp}"id="customergrp"placeholder="CUSTOMER GROUP"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('customergrp')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
</body>
