<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">

 <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
            <div class="row">
            <h1>PLANT</h1>
            
        
            <form action="#"th:action="@{/insertUser}"th:object="${user}"method="post"class="form">
            
            <div class="form-group">
                
                <div class="form-group">
                    <label for="userId">userId</label>
                    <input class="form-control"type="text"th:field="*{userId}"id="userId"placeholder="FIRST NAME"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('userId')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="account">account</label>
                    <input class="form-control"type="text"th:field="*{account}"id="account"placeholder="ACCOUNT"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('account')}"th:errors="*{integer}"></div>
                </div>
                
                 <div class="form-group">
                    <label for="firstName">firstName</label>
                    <input class="form-control"type="text"th:field="*{firstName}"id="firstName"placeholder="FIRST NAME"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('firstName')}"th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">LAST NAME</label>
                    <input class="form-control"type="text"th:field="*{lastName}"id="lastName"placeholder="LAST NAME"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('lastName')}"th:errors="*{integer}"></div>
                </div>
                
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control"type="text"th:field="*{password}"id="password"placeholder="PASSWORD"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('password')}"th:errors="*{Text}"></div>
                </div>
                
                <div class="form-group">
                    <label for="orgncode">ORGANSATION CODE</label>
                    <input class="form-control"type="text"th:field="*{orgncode}"id="orgncode"placeholder="ORGANISATION CODE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('orgncode')}"th:errors="*{integer}"></div>
                </div>
                
                
                 <div class="form-group">
                    <label for="plant">PLANT</label>
                    <input class="form-control"type="text"th:field="*{plant}"id="plant"placeholder="PLANT"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('plant')}"th:errors="*{integer}"></div>
                </div>           
                        
                
                
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
                
                         <input type="submit" class="btn btn-success"value="Add">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
