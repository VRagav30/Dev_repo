<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assign Ccb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <h1>Assign Ccb</h1>
            
            <form action="#" th:action="@{/insertAssignccb}" th:object="${accb}" method="post" class="form">
            
            <div class="form-group">
                    <label for="orgncode">Organisation Code</label>
                    <input class="form-control" type="text" th:field="*{orgncode}" id="orgncode" placeholder="Organisation Code" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('orgncode')}" th:errors="*{fullName}"></div>
                </div>
                <div class="form-group">
                    <label for="ccbcode">CCB CODE</label>
                    <input class="form-control" type="text" th:field="*{ccbcode}" id="ccbcode" placeholder="CCB CODE" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('ccbcode')}" th:errors="*{ccbcode}"></div>
                </div>
                <div class="form-group">
                    <label for="cctr">Cost Center</label>
                    <input class="form-control" type="text" th:field="*{cctr}" id="cctr" placeholder="COST CENTER" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('cctr')}" th:errors="*{cctr}"></div>
                </div>
                
                
                <div class="form-group">
                    <label for="valfdate">Valid From</label>
                    <input class="form-control" type="date" th:field="*{valfdate}" id="valfdate" placeholder="Valid From" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('valfdate')}" th:errors="*{valfdate}"></div>
                </div>
                
                <div class="form-group">
                    <label for="valtdate">Valid Till</label>
                    <input class="form-control" type="date" th:field="*{valtdate}" id="valtdate" placeholder="Valid Till" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('valtdate')}" th:errors="*{valtdate}"></div>
                </div><br>
                 <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
