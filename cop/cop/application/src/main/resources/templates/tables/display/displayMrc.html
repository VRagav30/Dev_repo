<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MRC</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">
	
<p>
<p>
	<form th:action="@{/searchMrc}" method="get">
<button  style="float: left;"><a th:href="@{/insertMrc}">ADD </a></button>
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Mrc or Plant" size="50"  >
  <button type="submit" class="btn btn-info"  style="float: right;">Search</button>
  <button type="reset" class="btn btn-info"  style="float: right;" >Reset</button>
  </form>
  
  <br><br>
		<div th:if="${message}">
				<h4 style="color: blue" th:text="${message}"></h4>
		</div>
		<div th:if="${error}">
				<h4 style="color: red" th:text="${error}"></h4>
		</div>
		<form method="post" th:action="@{/uploadEntityFile?fileType=Mrc}" 
		enctype="multipart/form-data">
		<input type="file" name="file">
			<button type="submit" class="btn btn-info" style="float: left;">Bulk Upload</button>
			
		</form><br><br>
  
		<form method="post" th:action="@{/findMrc}">
			<h1>MRC</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>
						<th scope="col">mrcpk</th>
						<th scope="col">itemcode</th>
						<th scope="col">itemtype</th>
						<th scope="col">buom</th>
						<th scope="col">buqty</th>
						<th scope="col">batchnumber</th>
						<th scope="col">plant</th>
						<th scope="col">price</th>
						<th scope="col">pricetype</th>
						<th scope="col">sname</th>
						<th scope="col">valfdate</th>
						<th scope="col">valsub</th>
						<th scope="col">valtdate</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mrc : ${mrcs}">
						<td scope="row" th:text=${mrc.mrcpk}>-</td>
						<td scope="row" th:text=${mrc.itemcode}>-</td>
						<td scope="row" th:text=${mrc.itemtype}>-</td>
						<td scope="row" th:text=${mrc.buom}>-</td>
						<td scope="row" th:text=${mrc.buqty}>-</td>
						<td scope="row" th:text=${mrc.batchnumber}>-</td>
						<td scope="row" th:text=${mrc.plant}>-</td>
						<td scope="row" th:text=${mrc.price}>-</td>
						<td scope="row" th:text=${mrc.pricetype}>-</td>
						<td scope="row" th:text=${mrc.sname}>-</td>
						<td scope="row" th:text=${mrc.valfdate}>-</td>
						<td scope="row" th:text=${mrc.valsub}>-</td>
						<td scope="row" th:text=${mrc.valtdate}>-</td>
<td>
						<form></form>
                        <form th:action="@{/insertMrc}" th:id="|edit_mrc_${mrc.mrcpk}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="buom" th:value="${mrc.buom}">
                       		<input type="hidden" name="buqty" th:value="${mrc.buqty}">
		                    <input type="hidden" name="itemcode" th:value="${mrc.itemcode}">
		                    <input type="hidden" name="itemtype" th:value="${mrc.itemtype}">
		                    <input type="hidden" name="batchnumber" th:value="${mrc.batchnumber}">
		                    <input type="hidden" name="plant" th:value="${mrc.plant}">
		                    <input type="hidden" name="price" th:value="${mrc.price}">
		                    <input type="hidden" name="pricetype" th:value="${mrc.pricetype}">
		                     <input type="hidden" name="sname" th:value="${mrc.sname}">
		                      <input type="hidden" name="valsub" th:value="${mrc.valsub}">
		                       <input type="hidden" name="valtdate" th:value="${mrc.valtdate}">
		                        <input type="hidden" name="valfdate" th:value="${mrc.valfdate}">
		                         
		                    <a href="#" th:data-elementid="|edit_mrc_${mrc.mrcpk}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    	
              			</form>
              			</td>
                    	<td>
                        	<form th:action="@{/insertMrc}" th:id="|delete_mrc_${mrc.mrcpk}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="match" th:value="${mrc.mrcpk}">
		                     <a href="#" th:data-elementid="|delete_mrc_${mrc.mrcpk}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text"> 
		                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
                    		</form>
                        </td>


					</tr>
				</tbody>


			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
