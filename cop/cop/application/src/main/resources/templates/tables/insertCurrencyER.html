<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Exchange Rate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <h1>CURRENCY EXCHANGE RATE</h1>
            
            <form action="#" th:action="@{/insertCurrencyER}" th:object="${cer}" method="post" class="form">
            
            <div class="form-group">
                    <label for="orgncode">ORGANISATION CODE</label>
                    <input class="form-control" type="text" th:field="*{orgncode}" id="orgncode" placeholder="String" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('orgncode')}" th:errors="*{String}"></div>
                </div>
                <div class="form-group">
                    <label for="valfdate">DATE VALID FROM</label>
                    <input class="form-control" type="date" th:field="*{valfdate}" id="valfdate" placeholder="date" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('valfdate')}" th:errors="*{date}"></div>
                </div>
                <div class="form-group">
                    <label for="valtdate">DATE VALID TO</label>
                    <input class="form-control" type="date" th:field="*{valtdate}" id="valtdate" placeholder="date" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('valtdate')}" th:errors="*{date}"></div>
                </div>
                
               <div class="form-group">
                    <label for="scurr">SOURCE CURRENCY NAME</label>
                    <input class="form-control" type="text" th:field="*{scurr}" id="scurr" placeholder="String" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('scurr')}" th:errors="*{String}"></div>
                </div>
                
                <div class="form-group">
                    <label for="tcurr">TARGET CURRENCY NAME</label>
                    <input class="form-control" type="text" th:field="*{tcurr}" id="tcurr" placeholder="String" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('tcurr')}" th:errors="*{String}"></div>
                </div>
                
                <div class="form-group">
                    <label for="scnos">SOURCE CURRENCY NUMBER </label>
                    <input class="form-control" type="text" th:field="*{scnos}" id="scnos" placeholder="integer" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('scnos')}" th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group">
                    <label for="tcurrv">TARGET CURRENCY VALUE</label>
                    <input class="form-control" type="text" th:field="*{tcurrv}" id="tcurrv" placeholder="integer" required="true" autofocus="true">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('tcurrv')}" th:errors="*{integer}"></div>
                </div>
                
                <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
