<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UNIT OF MEASURE</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">
	
<p>
<p>
	<form th:action="@{/searchUom}" method="get">
<button  style="float: left;"><a th:href="@{/insertUom}">ADD </a></button>
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by uom" size="50"  >
  <button type="submit" class="btn btn-info"  style="float: right;">Search</button>
  <button type="reset" class="btn btn-info"  style="float: right;" >Reset</button>
  </form>
		<form method="post" th:action="@{/findUom}">
			<h1>UNIT OF MEASURE</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>
						<th scope="col">sname</th>
						<th scope="col">uom</th>
						<th scope="col">uomd</th>

					</tr>
				</thead>
				<tbody>

					<tr th:each="uom: ${uoms}">
						<td scope="row" th:text=${uom.sname}>-</td>
						<td scope="row" th:text=${uom.uom}>-</td>
						<td scope="row" th:text=${uom.uomd}>-</td>
						<td>
                        <form></form>
                      	 <form th:action="@{/insertUom}" th:id="|edit_uom_${uom.uom}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="uom" th:value="${uom.uom}">
                       		<input type="hidden" name="uomcode" th:value="${uom.sname}">
		                    <input type="hidden" name="uomtyp" th:value="${uom.uomd}">
		                     <a href="#"  th:onclick="|document.getElementById('edit_uom_${uom.uom}').submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    		</a>
              			</form>
              			</td>
                        <td>
                          <form th:action="@{/insertUom}" th:id="|delete_uom_${uom.uom}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="uom" th:value="${uom.uom}">
		                    <a href="#"  th:onclick="|document.getElementById('delete_uom_${uom.uom}').submit();|" class="btn btn-primary a-btn-slide-text"> 
		                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    		</a>
              			</form>
                        </td>
					</tr>
				</tbody>


			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
