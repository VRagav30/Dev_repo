<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin-layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC GROUP</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content">
	<p>
<p>
	<form th:action="@{/searchCcgroup}" method="get">
<button  style="float: left;"><a th:href="@{/insertCcgroup}">ADD </a></button>
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by CostCenter" size="50"  >
  <button type="submit" class="btn btn-info"  style="float: right;">Search</button>
  <button type="reset" class="btn btn-info"  style="float: right;" >Reset</button>
  </form>
		<form method="post" th:action="@{/findCcgroup}">
			<h1>CC GROUP</h1>

			<table class="table table-success table-striped">
				<thead>
					<tr>
						
						<th scope="col">cctrf</th>
						<th scope="col">cctrt</th>
						<th scope="col">CcgroupPK</th>
						<th scope="col">grpd</th>
						<th scope="col">orgncode</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="ccg: ${ccgs}">
						
						<td scope="row" th:text=${ccg.cctrf}>-</td>
						<td scope="row" th:text=${ccg.cctrt}>-</td>
						<td scope="row" th:text=${ccg.CcgroupPK}>-</td>
						<td scope="row" th:text=${ccg.grpd}>-</td>
						<td scope="row" th:text=${ccg.orgncode}>-</td>
						 <td>
                        <form></form>
                      	 <form th:action="@{/insertCcgroup}" th:id="|edit_ccg_${ccg.CcgroupPK}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="CcgroupPK" th:value="${ccg.CcgroupPK}">
                       		<input type="hidden" name="cctrt" th:value="${ccg.cctrt}">
		                    <input type="hidden" name="cctrf" th:value="${ccg.cctrf}">
		                    <input type="hidden" name="grpd" th:value="${ccg.grpd}">
		                    <input type="hidden" name="orgncode" th:value="${ccg.orgncode}">
		                   
		                    <a href="#"  th:data-elementid="|edit_ccg_${ccg.CcgroupPK}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    		</a>
              			</form>
              			</td>
                        <td>
                          <form th:action="@{/insertFyd}" th:id="|delete_ccg_${ccg.CcgroupPK}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="CcgroupPK" th:value="${ccg.CcgroupPK}">
		                    <a href="#" th:data-elementid="|delete_ccg_${ccg.CcgroupPK}|" th:onclick="|document.getElementById(this.getAttribute('data-elementid')).submit();|" class="btn btn-primary a-btn-slide-text"> 
		                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    		</a>
              			</form>
                        </td>
					</tr>
				</tbody>


			</table>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
