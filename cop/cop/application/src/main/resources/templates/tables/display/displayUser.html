<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>FYD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">

<p>
<p>
	<form th:action="@{/searchUser}" method="get">
<button  style="float: left;"><a th:href="@{/insertUser}">ADD </a></button>
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by firstName" size="50"  >
  <button type="submit" class="btn btn-info"  style="float: right;">Search</button>
  <button type="reset" class="btn btn-info"  style="float: right;" >Reset</button>
  </form>
  <br><br>
		<div th:if="${message}">
				<h4 style="color: blue" th:text="${message}"></h4>
		</div>
		<div th:if="${error}">
				<h4 style="color: red" th:text="${error}"></h4>
		</div>
		<form method="post" th:action="@{/uploadEntityFile?fileType=User}" enctype="multipart/form-data">
		<input type="file" name="file">
			<button type="submit" class="btn btn-info" style="float: left;">Bulk Upload</button>
			
		</form><br><br>
	<form  method="post" th:action="@{/findUser}" >
	<h1>Bill Of Material</h1>
	
		
			<table class="table table-success table-striped">
				<thead>
				<tr>
					
						<th scope="col">userId</th>
						<th scope="col">account</th>
						<th scope="col">firstName</th>
						<th scope="col">lastName</th>
						<th scope="col">password</th>
						<th scope="col">orgncode</th>
						<th scope="col">plant</th>
				</tr>
				</thead>
				<tbody>

					<tr th:each="user : ${users}">

						<td scope="row" th:text=${user.userId}>-</td>
						<td scope="row" th:text=${user.account}>-</td>
						<td scope="row" th:text=${user.firstName}>-</td>
						<td scope="row" th:text=${user.lastName}>-</td>
						<td scope="row" th:text=${user.password}>-</td>
						<td scope="row" th:text=${user.orgncode}>-</td>
						<td scope="row" th:text=${user.plant}>-</td>
						
						<td>
                        <form></form>
                      	 <form th:action="@{/insertUser}" th:id="|edit_user_${user.userId}|" method="post">
                       		<input type="hidden" name="mode" th:value="edit">
                       		<input type="hidden" name="userId" th:value="${user.userId}">
                       		<input type="hidden" name="account" th:value="${user.account}">
		                    <input type="hidden" name="firstName" th:value="${user.firstName}">
		                    <input type="hidden" name="lastName" th:value="${user.lastName}">
		                    <input type="hidden" name="password" th:value="${user.password}">
		                    <input type="hidden" name="orgncode" th:value="${user.orgncode}">
		                    <input type="hidden" name="plant" th:value="${user.plant}">
		                     <a href="#"  th:onclick="|document.getElementById('edit_user_${user.userId}').submit();|" class="btn btn-primary a-btn-slide-text">
		                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    		</a>
              			</form>
              			</td>
                        <td>
                          <form th:action="@{/insertUser}" th:id="|delete_user_${user.userId}|" method="post">
                       		<input type="hidden" name="mode" th:value="delete">
                       		<input type="hidden" name="userId" th:value="${user.userId}">
		                    <a href="#"  th:onclick="|document.getElementById('delete_user_${user.userId}').submit();|" class="btn btn-primary a-btn-slide-text"> 
		                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    		</a>
              			</form>
                        </td>

					</tr>	
				</tbody>

				
			</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
</body>
</html>
