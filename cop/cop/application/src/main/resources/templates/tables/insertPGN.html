<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin-layout">

 <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>Plant Government Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
            <div class="row">
            <h1>PLANT GOVERNMENT NUMBER</h1>
            
        
            <form action="#"th:action="@{/insertPgn}"th:object="${pgn}"method="post"class="form">
            
            <div class="form-group">
                
                <div class="form-group">
                    <label for="plant">Plant</label>
                    <input class="form-control"type="text"th:field="*{plant}"id="plant"placeholder="PLANT CODE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('plant')}"th:errors="*{integer}"></div>
                </div>
                
                 <div class="form-group">
                    <label for="seton">SET ON</label>
                    <input class="form-control"type="date"th:field="*{seton}"id="seton"placeholder="SET ON"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('seton')}"th:errors="*{seton}"></div>
                </div>
                
                <div class="form-group">
                    <label for="type">TYPE</label>
                    <input class="form-control"type="text"th:field="*{type}"id="type"placeholder="TYPE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('type')}"th:errors="*{integer}"></div>
                </div>
                <div class="form-group">
                    <label for="value">VALUE</label>
                    <input class="form-control"type="text"th:field="*{value}"id="value"placeholder="VALUE"required="true"autofocus="true">
                    <div class="alert alert-warning"th:if="${#fields.hasErrors('value')}"th:errors="*{integer}"></div>
                </div>
                 <div class="form-group" >
                    <input class="form-control" type="hidden"  th:value="${mode}" name="mode">
                </div>
                
                <input type="submit"  class="btn btn-success" th:value="Save">
                <input type="button"  class="btn btn-success" value="Cancel" onclick="window.history.back();">
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
</body>
